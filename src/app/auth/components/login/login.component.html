<ng-container *ngIf="data$ | async as data">
    <div id="login">
        <div *ngIf="showBackendError && data.backendErrors" id="alert-2" class="flex items-center p-4 mb-4 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
            <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
            </svg>
            <span class="sr-only">Info</span>
            <div class="ms-3 text-sm font-medium">
                <strong>Error</strong>       {{ getFirstError(data.backendErrors) }}
            </div>
            <button (click)="showBackendError = false" type="button" class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700" data-dismiss-target="#alert-2" aria-label="Close">
              <span class="sr-only">Close</span>
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
            </button>
        </div>
        <div  id="FormContainer">
            <div class="ImgContainer">
            </div>
            <div  id="Form">
                <h1 id="FormHeading">Sign In</h1>
                <div class="social-buttons">
                    <a  href="http://localhost:8080/api/v1/oauth2/authorize/google"><i class="fa-brands fa-google"></i> Use Google</a>
                    <a href="http://localhost:8080/api/v1/oauth2/authorize/facebook" ><i class="fa-brands fa-facebook-f"></i> Use Facebock</a>
                </div>
                <form  [formGroup]="formLogin" (ngSubmit)="signIn()" >
                <div class="separator">
                    <div class="line"></div>
                    <p>Or</p>
                    <div class="line"></div>
                </div>
                <div>
                    <label>Email:</label>
                    <input formControlName="email"  type="email" placeholder="example@gmail.com"> 
                    <strong class="text-red-600" *ngIf="formLogin.get('email')?.invalid && formLogin.get('email')?.touched">
                        Email must be a valid email address.
                    </strong>
                </div>
                <div >
                    <label>Password:</label>
                    <input formControlName="password" type="password" placeholder="********">
                    <strong class="text-red-600" *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched">
                        Password is required.
                    </strong>
                </div>
                 <div class="w-full flex justify-center mb-10 mt-6 ">
                    <button id="button" type="submit">Login In</button>
                 </div>
                
                <p class="ms-1 signup">create an account <a routerLink="/register" class="ms-2 text-blue-800 font-bold">Sign Up</a></p> 
                </form>
            </div>
        
        </div>
    </div>
    </ng-container>
